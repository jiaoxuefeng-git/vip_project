<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯品会-注册</title>
    <link rel="stylesheet" href="../css/reg-login.css">
    <link rel="stylesheet" href="../libs/font_icon/iconfont.css">
</head>

<body>
    <div class="head-box">
        <div class="head-main safe">
            <img src="../img/img (28).png" alt="" class="img1">
            <img src="../img/vipreg-img02.jpg" alt="" class="img2">
        </div>
    </div>

    <div class="body-box">
        <div class="body-reg">
            <div class="title">
                <h3>会员注册</h3>
                <span id="to-login">已注册<a href="#">直接登陆</a></span>
            </div>
            <div class="regmain">
                <form action="">
                    <div class="tel">
                        <span class="iconfont">&#xebc0;</span>
                        <input type="tel" name="tel" id="username" placeholder="请输入手机号码">
                    </div>
                    <div class="pw-content">
                        <div class="pw-num">
                            <span class="iconfont">&#xebc2;</span>
                            <input type="text" name="num" id="password" placeholder="请输入验证码" value="" >
                        </div>
                        <i class="i-btn" id="i-btn"><a>获取验证码</a></i>
                    </div>
                </form>
                <div class="submit-btn" id="reg-btn">
                    <a>立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">Copyright 2008-2020 vip.com，All Rights Reserved ICP证：粤 B2-20080329</div>

    <script src="../libs/jquery-1.11.0.js"></script>
    <script src="../js/reg.js"></script>
    <script>
        // $(function () {
        //     $(".tel").eq(0).hover()
        // })
        
    </script>

</body>

</html>
